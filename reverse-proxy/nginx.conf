server {
  listen 80;
  server_name _;

  # Use Docker's internal DNS resolver so nginx re-resolves the service name
  # periodically and can round-robin between container IPs when the service is scaled.
  resolver 127.0.0.11 valid=30s;
  set $backend "api:8000";

  add_header X-Content-Type-Options "nosniff";
  add_header X-Frame-Options "DENY";
  add_header Referrer-Policy "no-referrer";

  location / {
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    # Add a request id header; uvicorn/fastapi can read it if desired
    proxy_set_header X-Request-Id $request_id;
    proxy_pass http://$backend;
  }
}
